<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>storybook - Storybook</title>

    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />

    <link href="./sb-addons/designs-2/register-panel-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/storybook-3/manager-bundle.js" rel="modulepreload" />

<style>

    .sidebar-item {
        color: #FFF!important;
        background-color: #1e1e1e!important;
    }
    .sidebar-item:hover {
        color: #AAFF89!important;
        background-color: #292929!important
    }
    .sidebar-item[data-selected="true"] {
        color: #1e1e1e!important;
        background-color: #AAFF89!important;
    }
    .sidebar-item[data-selected="true"]:hover {
        color: #1e1e1e!important;
        background-color: #AAFF89!important;
    }

    .sidebar-item svg {
        color: #FFF!important;
    }
    .sidebar-item:hover svg {
        color: #AAFF89!important;
    }
    .sidebar-item[data-selected="true"] svg {
        color: #1e1e1e!important;
    }
    .sidebar-item[data-selected="true"]:hover svg {
        color: #1e1e1e!important;
    }
    button[type="button"].tabbutton:hover {
        color: #aaff89!important
    }
    .sb-bar button:hover {
        color: #aaff89!important;
        background-color: #1e1e1e!important;
    }
    .sbdocs {
        background-color: rgb(31,31,31)!important;
    }
    .sbdocs-wrapper {
        background-color: green!important
    }
    #storybook-preview-wrapper {
        /* background-color: rgb(30,30,30)!important */
        background-color: #333!important
    }


    
</style> 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {};
        
      
        
          window['STORYBOOK_BUILDER'] = "webpack5";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "nextjs";
        
      
        
          window['STORYBOOK_RENDERER'] = "react";
        
      
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/docs-1/manager-bundle.js';
      
        import './sb-addons/designs-2/register-panel-bundle.js';
      
        import './sb-addons/storybook-3/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
